<iframe id="pm" src="pokemap.html" height="100%" width="100%" title="Iframe Example" frameborder="0" pointer-events: none; sandbox="allow-scripts"></iframe>


<script>
  function calculateDistance(e) {
    ecoords = e.coords.split(',')
    ex = (Number(ecoords[2]) + Number(ecoords[0]))/2
    ey = (Number(ecoords[3]) + Number(ecoords[1]))/2
    goalcoords = [19, 67, 27, 74]
    gx = (goalcoords[2] + goalcoords[0])/2
    gy = (goalcoords[3] + goalcoords[1])/2
    console.log(ecoords, goalcoords)
    console.log(Math.sqrt(Math.pow(gx-ex,2)+Math.pow(gy-ey,2)))
  }
</script>
