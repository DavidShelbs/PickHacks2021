    <script>
      var collection=[];// final collection of sounds to play
      var loadedIndex=0;

      function init(audios) {
        for(var i=0;i<audios.length;i++) {
          var audio = new Audio(audios[i]);
          collection.push(audio);
          buffer(audio);
        }
      }
      function buffer(audio) {
      if(audio.readyState==4)return loaded();
      setTimeout(function(){buffer(audio)},100);
      }

      // check if we're leady to dj this
      function loaded() {
        loadedIndex++;
        if(collection.length==loadedIndex)playLooped();
      }

      // play and loop after finished
      function playLooped() {
        var audio=Math.floor(Math.random() * (collection.length));
        audio=collection[audio];
        audio.play();
        setTimeout(playLooped,audio.duration*1000);
      }

      // the songs to be played!
      init([
        '../static/media/Route_29.mp3',
        '../static/media/Route_110.mp3',
        '../static/media/Route_205.mp3'
      ]);



      // var audio = new Audio('../static/media/Route_29.mp3');
      // audio.play();
    </script>

        <script>
          const config = {
            apiKey: "AIzaSyDp9mGuQY_bP3P8dTjbyKOrjke-hyo4eAg",
            authDomain: "pickhacks2021.firebaseapp.com",
            databaseURL: "https://pickhacks2021-default-rtdb.firebaseio.com",
            projectId: "pickhacks2021",
            storageBucket: "pickhacks2021.appspot.com",
            messagingSenderId: "772315144443",
            appId: "1:772315144443:web:4f3221964df004d27dd05e",
            measurementId: "G-X45W2P7QR5"
          };

          firebase.initializeApp(config);
          function initApp(getStatic) {
            if( typeof initApp.counter == 'undefined' ) {
              initApp.counter = 0;
            }
            if (!getStatic) {
              initApp.counter++;
              firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                  const numberOfUsers = 54;
                  const randomIndex = Math.floor(Math.random() * numberOfUsers);
                  var title;
                  var ref = firebase.database().ref('image_keys');
                  ref.once('value').then(function(snapshot) {
                      var i = 0;
                      snapshot.forEach(function(childSnapshot) {
                        if (i == randomIndex){
                          var image = childSnapshot.val();
                          title = childSnapshot.key;
                          var img_tag = document.createElement('img');
                          img_tag.src = "static/img/" + image;
                          img_tag.onclick = "enlargeImg()";
                          img_tag.id = "overlay_image";
                          img_tag.alt = title;
                          document.getElementById('draggable').appendChild(img_tag);
                        }
                        i++;
                    });
                    var ref = firebase.database().ref('image_locs');
                    ref.once('value').then(function(snapshot) {
                        snapshot.forEach(function(childSnapshot) {
                          if (childSnapshot.key == title){
                            var coords = childSnapshot.val();
                            firebase.database().ref().child("sessions/" + user.uid + "/" + initApp.counter).set({
                              "title": title,
                              "coords": coords
                            });
                          }
                      });
                    });
                  });
                }
              });
            }
            else {
              return initApp.counter
            }
          }

          window.onload = function() {
            initApp(false);
          };

          function calculateDistance(e) {
            if (initApp(true) <= 5) {
              ecoords = e.coords.split(',')
              ex = (Number(ecoords[2]) + Number(ecoords[0]))/2
              ey = (Number(ecoords[3]) + Number(ecoords[1]))/2
              var counter = initApp(true);
              var user = firebase.auth().currentUser
              var ref = firebase.database().ref("sessions/" + user.uid + "/" + counter + "/coords");
              ref.once('value').then(function(snapshot) {
                var coords = snapshot.val();
                goalcoords = coords.split(',')
                gx = (Number(goalcoords[2]) + Number(goalcoords[0]))/2
                gy = (Number(goalcoords[3]) + Number(goalcoords[1]))/2
                firebase.database().ref().child("sessions/" + user.uid + "/" + counter).update({
                  "score": Math.max(Math.floor(200-Math.sqrt(Math.pow(gx-ex,2)+Math.pow(gy-ey,2))),0),
                  "guess": e.coords.replaceAll(' ', '')
                });
                var parenttbl = document.getElementById(counter.toString());
                var newel = document.createElement('td');
                var newel2 = document.createElement('td');
                newel.innerHTML = counter
                newel2.innerHTML = Math.max(Math.floor(200-Math.sqrt(Math.pow(gx-ex,2)+Math.pow(gy-ey,2))),0)
                parenttbl.appendChild(newel);
                parenttbl.appendChild(newel2);

                total_score = Number(document.getElementById("total_score").innerText);
                total_score += Math.max(Math.floor(200-Math.sqrt(Math.pow(gx-ex,2)+Math.pow(gy-ey,2))),0)
                document.getElementById("total_score").innerText = total_score
              });
              if (initApp(true) < 5) {
                initApp(false);
              }
              else {
                var canv = document.createElement('canvas');
                canv.width = 1100;
                canv.height = 850;
                canv.id = 'can';
                document.getElementById('container').appendChild(canv);

                var canvas = document.getElementById('can'),
                    context = canvas.getContext('2d');

                var user = firebase.auth().currentUser
                var ref = firebase.database().ref('sessions/' + user.uid);
                ref.once('value').then(function(snapshot) {
                  var total = 0;
                  var i = 0;
                  snapshot.forEach(function(childSnapshot) {
                      i++;
                      var json = childSnapshot.val();
                      var score = json.score;
                      total += score;
                      firebase.database().ref().child("sessions/" + user.uid).update({
                        "total_score": total
                      });
                      if (i == 5) {
                        var postData = {
                          userId: firebase.auth().currentUser.uid,
                          email: firebase.auth().currentUser.email,
                          score: total
                        };
                        var newPostKey = firebase.database().ref().child("leaderboard/").push().key;
                        var updates = {};
                        updates["leaderboard/" + newPostKey] = postData;
                        firebase.database().ref().update(updates);
                      }
                    });
                  });
                  
                var ref = firebase.database().ref('sessions/' + user.uid);
                ref.once('value').then(function(snapshot) {
                  var total = 0;
                  if (typeof calculateDistance.runs == 'undefined') {
                    calculateDistance.runs = 0;
                  }
                  snapshot.forEach(function(childSnapshot) {
                      if (calculateDistance.runs < 5) {
                        var json = childSnapshot.val();
                        console.log(json.coords)
                        var goal = json.coords.split(',');
                        var guess = json.guess.split(',');
                        var colorway = {0:'#FF0000',1:'#0000ff',2:'#00FF00',3:'#FFFF00',4:'#E0FFFF'}
                        var color = colorway[calculateDistance.runs]
                        calculateDistance.runs += 1;
                        context.strokeStyle=color;
                        context.lineWidth = 3;
                        context.beginPath();
                        context.moveTo((Number(guess[2])+Number(guess[0]))/2, (Number(guess[3])+Number(guess[1]))/2);
                        context.lineTo((Number(goal[2])+Number(goal[0]))/2, (Number(goal[3])+Number(goal[1]))/2);
                        context.stroke();
                      }
                      
                    });
                  });

                  initApp(false);
                  var img = document.getElementById("draggable");
                  img.parentNode.removeChild(img);
              }
            }
            else {

            }
          }
        </script>

    <script>
      // Get the img object using its Id
      img = document.getElementById("overlay_image");
      // Function to increase image size
      function enlargeImg() {
        // Set image size to 1.5 times original
        img.style.transform = "scale(2)";
        // img.style.transform = "translateX(-50px)";
        // img.style.transform = "translateY(-50px)";
        // Animation effect
        img.style.transition = "transform 0.25s ease";
      }
      // Function to reset image size
      function resetImg() {
        // Set image size to original
        img.style.transform = "scale(1)";
        img.style.transition = "transform 0.25s ease";
      }
    </script>
