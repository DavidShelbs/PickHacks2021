			measurementId: "G-X45W2P7QR5"
		};
		firebase.initializeApp(config);

		function staticArray(getStatic, value) {
			if( typeof staticArray.Array == 'undefined' ) {
				staticArray.Array = [];
			}
			if (!getStatic) {
				staticArray.Array.push(value);
			}
			else {
				return staticArray.Array;
			}
		}

		function initApp() {
			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					var ref = firebase.database().ref('leaderboard');
					ref.once('value').then(function(snapshot) {
							snapshot.forEach(function(childSnapshot) {
								var json = childSnapshot.val();
								var email = json.email;
								var score = json.score;
								staticArray(false, [email, score]);
							});
							var array = staticArray(true, 0);
							array.sort()
							array.reverse()
							for (var i = 0; i < 5; i++) {
								var li = document.createElement('li');
								var mrk = document.createElement('mark');
								var sml = document.createElement('small');
								mrk.innerText = array[i][0]
								sml.innerText = array[i][1]
								li.appendChild(mrk);
								li.appendChild(sml);
								document.getElementById('ol').appendChild(li);
							}
					});
				}
				else {

				}
			});
		}

		window.onload = function() {
			initApp(false);
		};
	</script>
